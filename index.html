<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Me Private</title>

    <!-- SEO -->
    <meta name="description" content="Connect privately and instantly through WhatsApp with a premium landing experience.">

    <!-- OG -->
    <meta property="og:title" content="Whatsapp Me Private">
    <meta property="og:description" content="Start a private chat instantly.">
    <meta property="og:image" content="og-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: "Poppins", sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Background slideshow */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideBG 25s infinite;
            z-index: -2;
        }

        @keyframes slideBG {
            0% {background-image: url('https://cdn.aceimg.com/45f547016.jpg');}
            20% {background-image: url('https://cdn.aceimg.com/8ac2e0766.jpg');}
            40% {background-image: url('https://cdn.aceimg.com/45f547016.jpg');}
            60% {background-image: url('https://cdn.aceimg.com/8ac2e0766.jpg');}
            80% {background-image: url('https://cdn.aceimg.com/45f547016.jpg');}
            100% {background-image: url('https://cdn.aceimg.com/8ac2e0766.jpg');}
        }

        /* Overlay */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            z-index: -1;
        }

        /* Fade in animation */
        .fade {
            animation: fadeIn 1.4s ease both;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Main container */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0px 3px 12px rgba(0,0,0,0.9);
        }

        p {
            font-size: 20px;
            opacity: .9;
            max-width: 540px;
            margin: 0 auto 25px auto;
            text-shadow: 0px 3px 10px rgba(0,0,0,0.8);
        }

        /* CTA main */
        .btn-main {
            padding: 15px 32px;
            background: #25d366;
            border-radius: 40px;
            font-size: 22px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: .3s;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
        }

        .btn-main:hover {
            transform: scale(1.08);
            background: #2af575;
        }

        /* CTA secondary */
        .btn-secondary {
            margin-top: 18px;
            padding: 12px 26px;
            display: inline-block;
            font-size: 18px;
            border: 1px solid #fff;
            border-radius: 40px;
            color: #fff;
            text-decoration: none;
            background: rgba(255,255,255,0.16);
            transition: .3s;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.30);
            transform: scale(1.07);
        }

        /* Floating WhatsApp button */
        .floating-wa {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #25d366;
            padding: 15px 18px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
            animation: fadeIn 1.4s ease;
        }

        .floating-wa:hover {
            background: #2af575;
            transform: scale(1.1);
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 86%;
            max-width: 360px;
            background: rgba(0,0,0,0.85);
            padding: 25px;
            transform: translate(-50%, -50%);
            border-radius: 14px;
            text-align: center;
            display: none;
            animation: fadeIn .7s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .popup button {
            margin-top: 18px;
            padding: 10px 22px;
            background: #25d366;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
            transition: .3s;
        }

        .popup button:hover {
            background: #30f07b;
        }

        .close-popup {
            margin-top: 12px;
            font-size: 15px;
            opacity: .7;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="container fade">
        <h1>Lucia Madison</h1>
        <p>Hi, I'm  a single woman with a lot of love to give. I'm just looking for someone who truly values me..</p>

        <a class="btn-main" href="https://t.co/ZwYspKQcRF" target="_blank">Chat via WhatsApp</a>
        <a class="btn-secondary" href="https://t.co/WI6S3597Wr" target="_blank">Visit Main Page</a>
    </div>

    <!-- FLOATING WA -->
    <a class="floating-wa" href="https://wa.me/092884601897" target="_blank">
        WhatsApp
    </a>

    <!-- POPUP PROMO -->
    <div class="popup" id="promoPopup">
        <h2>Lucia Madison</h2>
        <p>Message me if you're interested, or contact me.</p>
        <button onclick="window.open('#','_blank')">Continue</button>
        <div class="close-popup" onclick="closePopup()">Close</div>
    </div>

    <script>
        // Show popup after 3 seconds
        setTimeout(() => {
            document.getElementById("promoPopup").style.display = "block";
        }, 3000);

        function closePopup() {
            document.getElementById("promoPopup").style.display = "none";
        }
    </script>

</body>
